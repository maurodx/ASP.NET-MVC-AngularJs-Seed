<section class="content-header">
    <h1>
        Chart
        <small>Sample</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a><i class="fa fa-dashboard"></i> Charts</a></li>
        <li class="active">Morris</li>
    </ol>
</section>

<section class="content">
    <h2>{{title}}</h2>

    <a href="#/dashboard">Go to dashboard</a>

    <div class="row">
        <div style="height: 300px"
             mo-x-key="x"
             mo-y-keys="['a1', 'a2']"
             mo-labels="['S1', 'S2']"
             mo-point-size="2"
             mo-hide-hover="auto" mo-resize="1" mo-parse-time="0"
             ng-model="lines"
             ng-morris-line-chart>
        </div>
    </div>
</section>
